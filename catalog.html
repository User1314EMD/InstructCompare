<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Каталог — InstructCompare</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="site-header-inner">
      <a href="index.html" class="site-logo">InstructCompare</a>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Главная</a></li>
          <li><a href="catalog.html">Каталог</a></li>
          <li><a href="rating.html">Оценка</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="page-header">
      <h1>Каталог инструкций</h1>
      <p>Выберите инструкцию для просмотра описания, анализа и вывода. Используйте фильтры для поиска.</p>
    </div>

    <div class="filters-panel">
      <div class="filters">
        <div class="search-wrap">
          <label for="search-input">Поиск</label>
          <input type="text" id="search-input" class="search-input" placeholder="Авиакомпания, самолёт, страна…" autocomplete="off">
        </div>
        <div class="filter-group">
          <label for="filter-airline">Авиакомпания</label>
          <select id="filter-airline">
            <option value="">Все</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="filter-aircraft">Тип самолёта</label>
          <select id="filter-aircraft">
            <option value="">Все</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="filter-country">Страна</label>
          <select id="filter-country">
            <option value="">Все</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="filter-year">Год</label>
          <select id="filter-year">
            <option value="">Все</option>
          </select>
        </div>
      </div>
    </div>

    <div class="catalog">
      <p class="catalog-results" id="catalog-results"></p>
      <div class="catalog-grid" id="catalog-grid"></div>
      <p class="catalog-empty" id="catalog-empty" style="display: none;">
        По выбранным фильтрам инструкций не найдено.
      </p>
    </div>
  </main>

  <footer class="site-footer">
    InstructCompare. Демонстрационный проект.
  </footer>

  <script src="js/catalog.js"></script>
</body>
</html>
