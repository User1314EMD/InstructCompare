<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Оценка сайта — InstructCompare</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/theme.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="site-header-inner">
      <a href="index.html" class="site-logo">InstructCompare</a>
      <nav>
        <button type="button" class="theme-toggle" onclick="toggleTheme()" aria-label="Переключить тему">
          <svg class="icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
          </svg>
          <svg class="icon-moon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
          </svg>
        </button>
        <ul class="nav-links">
          <li><a href="index.html">Главная</a></li>
          <li><a href="catalog.html">Каталог</a></li>
          <li><a href="rating.html">Оценка</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="rating-page">
    <div class="rating-card">
      <h1>Оцените сайт</h1>
      <p class="rating-desc">Нажмите на оценку от 1 до 5. Результаты обновятся сразу.</p>

      <div class="rating-buttons" id="rating-buttons">
        <button type="button" class="rating-btn" data-value="1">1</button>
        <button type="button" class="rating-btn" data-value="2">2</button>
        <button type="button" class="rating-btn" data-value="3">3</button>
        <button type="button" class="rating-btn" data-value="4">4</button>
        <button type="button" class="rating-btn" data-value="5">5</button>
      </div>

      <div class="rating-results" id="rating-results">
        <div class="rating-avg">
          <span class="rating-avg-value" id="rating-avg-value">—</span>
          <span class="rating-avg-label">Средняя оценка</span>
        </div>
        <div class="rating-meta">
          <span id="rating-total">0 оценок</span>
          <span class="rating-yours" id="rating-yours"></span>
        </div>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    InstructCompare. Демонстрационный проект.
  </footer>

  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/rating.js"></script>
</body>
</html>
